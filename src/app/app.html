<!-- menu home -->
<ion-menu [content]="content" id="menuHome">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>      
    </ion-list>
  </ion-content>
</ion-menu>

<!-- menu dashboard -->
<ion-menu [content]="content" id="menuDashboard">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let dp of dashboardPages" (click)="openDashboardPage(dp)">
        {{dp.title}}
      </button>
      <button menuClose ion-item (click)="sair()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
