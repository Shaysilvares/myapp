<!-- menu home -->
<ion-menu [content]="content" id="menuHome">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>      
    </ion-list>
  </ion-content>
</ion-menu>

<!-- menu dashboard -->
<ion-menu [content]="content" id="menuDashboard">
  <ion-header>
    <ion-toolbar class="user-profile">
        <ion-grid>
            <ion-row>
              <ion-col col-4 style="margin-top: 15px;">
                  <div class="user-avatar">
                    <img src="../assets/imgs/avatar.png">
                  </div>
              </ion-col>
              <ion-col padding-top col-8>
                <h6 ion-text class="text-white">
                  Bem-vindo, Shayna Bauer
                </h6>                                
              </ion-col>
            </ion-row>
          </ion-grid>  
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let dp of dashboardPages" (click)="openDashboardPage(dp)">
        {{dp.title}}
      </button>
      <button menuClose ion-item (click)="sair()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
