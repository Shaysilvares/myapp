<ion-header>

  <ion-navbar>
    <ion-title>ProductPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid *ngIf="detalheProduto">
        <ion-row>
          <ion-col col-12>
            <h4> {{ detalheProduto.titulo }} </h4>
            <img src="https://dev.autodicas.com/{{ detalheProduto.imagem }}">
            <p>R$ {{detalheProduto.valor_format }}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <h4>Detalhe do produto</h4>
            <p> {{detalheProduto.descricao }} </p>
          </ion-col>
          <ion-col col-12>
              <ion-card>
                  <ion-card-header>
                    Dicas de segurança
                  </ion-card-header>
                
                  <ion-card-content>
                      Ligue para loja
                      Diga que viu no autodicas
                      Confirme se tem o produto
                      Confirme o preço
                  </ion-card-content>                
                </ion-card>

                <ion-card>
                    <ion-card-header>
                      Divulgar nas redes sociais
                    </ion-card-header>
                  
                    <ion-card-content>
                        <ion-icon name="heart"></ion-icon>
                        <ion-icon name="heart"></ion-icon>
                        <ion-icon name="heart"></ion-icon>
                    </ion-card-content>                
                  </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
