<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let produto of produtosCategoria">
        <ion-item>
            <ion-thumbnail item-start>
              <img src="https://dev.autodicas.com/{{ produto.imagem }}">
            </ion-thumbnail>
            <h2>{{ produto.titulo }}</h2>
            <p *ngFor="let loja of produto.loja" ><strong>Vendedor:</strong> {{ loja.razao_social }}</p>
            <p>R$ {{ produto.valor_format }}</p>
            <button ion-button clear item-end (click)="goToProductPage(produto)">View</button>
          </ion-item>        
    </ion-card>
</ion-content>
