<ion-header>

  <ion-navbar>
    <ion-title>Detalhe da Loja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid *ngIf="detalheLoja">
    <ion-row>
      <ion-col col-12>
        <h4> {{detalheLoja.razao_social}} </h4>
        <img src="https://dev.autodicas.com/{{detalheLoja.loja_imagem}}">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            Localização
          </ion-card-header>

          <ion-card-content>
            <ion-list>Telefone: </ion-list>
            <ion-list>CEP: {{detalheLoja.cep}} </ion-list>
            <ion-list>Endereço: {{detalheLoja.endereco}}, {{detalheLoja.numero}}</ion-list>
            <ion-list>Bairro: {{detalheLoja.bairro}}</ion-list>
            <ion-list>Cidade:  </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col padding col-12>
        <h4>Anuncios do vendedor</h4>
          <ion-slides *ngIf="produtosLoja" autoplay="3000" loop="true" speed="3000">
          <ion-slide *ngFor="let produto of produtosLoja">
            <ion-card>
              <img class="imgFormat" src="https://dev.autodicas.com/{{produto.imagem}}">
              <div class="card-title">{{produto.titulo}} </div>
              <div class="card-subtitle"><strong>{{produto.valor}}</strong></div>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
