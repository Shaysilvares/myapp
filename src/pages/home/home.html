<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  
    <ion-card *ngFor="let produto of lista_produtos">
        <ion-item>
            <ion-thumbnail item-start>
              <img src="https://autodicas.com/img/produtos/3/tmpphpitndzw//_img_49693.jpeg">
            </ion-thumbnail>
            <h2>{{ produto.titulo }}</h2>
            <p><strong>Vendedor:</strong> bla</p>
            <p>R$ {{ produto.valor_format }}</p>
            <button ion-button clear item-end (click)="goToProductPage()">View</button>
          </ion-item>        
    </ion-card>
</ion-content>
