<ion-header>  
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" name="senha" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>    
      </ion-list>
    
      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">Entrar</button>
        <button ion-button color="light" block (click)="cancelar()">Cancelar</button>
      </div>        
</ion-content>
