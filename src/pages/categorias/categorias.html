<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModalCategorias()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let categorias of listaCategoria" (click)="itemClicked(categorias)">
      {{categorias.categoria_nome}}      
    </button>
  </ion-list>
</ion-content>
