<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" name="senha" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block (click)="addUsuario()">Cadastrar</button>
        <button ion-button color="light" block (click)="cancelar()">Voltar</button>
      </form>

</ion-content>
