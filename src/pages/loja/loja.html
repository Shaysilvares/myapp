<ion-header>

  <ion-navbar>
    <ion-title>Lojas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModalLojas()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let loja of listaLojas">
    <ion-item (click)="goToDetalheLojaPage(loja)">
        <ion-thumbnail item-start>
          <img src="https://dev.autodicas.com/{{loja.loja_imagem}}">
        </ion-thumbnail>
        <h2>{{loja.razao_social}}</h2>
        <p><strong>Endere√ßo:</strong> {{loja.endereco}}, {{loja.numero}}</p>
        <p> {{loja.bairro}} - Belford roxo </p>
      </ion-item>        
  </ion-card>
</ion-content>
